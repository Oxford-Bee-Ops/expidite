[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "expidite"
version = "0.1.130"
description = "Python module to support using Raspberry Pi for scientific data collection"
readme = "README.md"
requires-python = ">=3.11"
authors = [
  {name = "Estella", email = "estella@bee-ops.com"},
  {name = "Stuart", email = "stuart@bee-ops.com"},
]
dependencies = [
    "adafruit-blinka",
    "adafruit-circuitpython-busdevice",
    "adafruit-circuitpython-bmp280",
    "adafruit-circuitpython-ltr390",
    "azure-storage-blob",
    "click",
    "python-crontab",
    "gitpython",
    "gpiozero",
    "numpy",
    'opencv-python; sys_platform == "win32"',
    "pandas",
    "psutil",
    "pydantic-settings",
    "pytest",
    "PyYAML",
    "smbus2",
    "sensirion_i2c_sht4x",
    'systemd-python; sys_platform != "win32"',
    "wheel",
]

[project.optional-dependencies]
dev = [
    "pytest",
    "pytest-socket",
    "pyinstrument",
    "types-PyYAML",
    "pandas-stubs",
    "types-psutil",
    "ruff == 0.14.7",
    "mypy == 1.19.0",
    "codespell == 2.4.1",
]

[project.scripts]
bcli = "expidite_rpi.bcli:main"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.data-files]
"scripts" = ["src/expidite_rpi/scripts/*"]

[tool.ruff]
line-length = 110
indent-width = 4

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
line-ending = "auto"

[tool.ruff.lint]
# Enforce these rules.
select = [
    "F",   # pyflakes
    "E",   # pycodestyle error
    "W",   # pycodestyle warning
    "I",   # isort
    "RUF", # ruff-specific rules
    "ANN", # flake8-annotations
    "ISC", # flake8-implicit-str-concat
    "PERF", # flake8-performance
    "PIE", # flake8-pie
    "RET", # flake8-return
    "SIM", # flake8-simplify
    "PD", # pandas-vet
    "PL", # pylint
    "UP", # pyupgrade
]
ignore = [
    # These rules are desirable to enforce - ignore them temporarily until we can fix the existing violations.
    "ANN002", "ANN003", "ANN401",
    "PERF401",
    "SIM105", "SIM108", "SIM110", "SIM118", "SIM201",
    "PLC0415", "PLR0911", "PLR0912", "PLR0913", "PLR0915",
    "PLW0603", "PLW1510", "PLW2901",
    "UP031", "UP045",
    # We have chosen to ignore these rules.
    "PLR2004",  # Little benefit in defining constants in many cases.
    "SIM102",  # Doesn't always improve readability.
]
# These files had exceptions prior to rules being enforced.  Ignore temporarily until we can fix.
[tool.ruff.lint.per-file-ignores]
"src/expidite_rpi/sensors/drivers/*" = ["ANN001", "ANN201"]
"src/expidite_rpi/sensors/processor_video_aruco.py" = ["ANN001"]
"src/expidite_rpi/utils/rpi_emulator.py" = ["ANN001"]
"test/conftest.py" = ["ANN001", "ANN201"]
"test/rpi_core/core/review_mode_test.py" = ["ANN001"]

fixable = ["ALL"]

[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.mypy]
python_version = "3.11"
files = "**/*.py"

# Override defaults to be more strict.
check_untyped_defs = true # Type-check the interior of functions without type annotations.
disallow_untyped_defs = true # Prevent functions with missing or incomplete type annotations.
disallow_untyped_calls = true # Prevent calls to functions without type annotations from functions with them.
ignore_missing_imports = true # Suppress error messages about imports that cannot be resolved.
strict_equality = true # Prohibit equality checks, identity checks, and container checks between non-overlapping types.
warn_return_any = true # Prevent returning a value with type Any from a function declared with a non-Any return type.
warn_unreachable = true # Prevent code inferred to be unreachable or redundant.

# TODO: Fix these modules to comply, then remove this section.
[[tool.mypy.overrides]]
module = [
    "test.conftest",
    "test.rpi_core.core.review_mode_test",
]
disallow_untyped_defs = false
[[tool.mypy.overrides]]
module = ["expidite_rpi.sensors.drivers.*"]
disallow_untyped_defs = false
disallow_untyped_calls = false
strict_equality = false
warn_return_any = false
